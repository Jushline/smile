<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rilado</title>

<style>
body{
  margin:0;
  height:100vh;
  background: linear-gradient(135deg,#161933,#3b3f7a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  color:white;
}

.container{
  text-align:center;
}

/* BOY */
.boy{
  position:relative;
  width:160px;
  margin:auto;
  animation: float 3s ease-in-out infinite;
}

/* HEAD */
.head{
  width:120px;
  height:120px;
  background:#ffddb8;
  border-radius:50%;
  margin:auto;
  position:relative;
}

/* HAIR */
.hair{
  position:absolute;
  top:-12px;
  left:0;
  width:120px;
  height:55px;
  background:#1f1f1f;
  border-radius:60px 60px 45px 45px;
}

/* EYES */
.eye{
  width:10px;
  height:14px;
  background:#000;
  border-radius:50%;
  position:absolute;
  top:48px;
  animation: blink 4s infinite;
}
.eye.left{ left:35px; }
.eye.right{ right:35px; }

@keyframes blink{
  0%,95%,100%{ height:14px; }
  96%,99%{ height:2px; }
}

/* MOUTH */
.mouth{
  width:40px;
  height:22px;
  border:3px solid transparent;
  border-top:none;
  border-radius:0 0 40px 40px;
  border-bottom:3px solid #000;
  position:absolute;
  bottom:28px;
  left:50%;
  transform:translateX(-50%) rotate(180deg);
  transition:all 1.2s ease;
}
/* BODY */
.body{
  width:90px;
  height:85px;
  background:#4a6cff;
  border-radius:0 0 25px 25px;
  margin:-5px auto 0;
}

/* SMILE STATE */
.smile .mouth{
  transform:translateX(-50%) rotate(0deg);
}

/* TEXT */
.text{
  margin-top:25px;
  font-size:20px;
  min-height:30px;
}

@keyframes float{
  0%,100%{ transform:translateY(0); }
  50%{ transform:translateY(-8px); }
}
</style>
</head>

<body>
<div class="container">

  <div class="boy" id="boy">
    <div class="head">
      <div class="hair"></div>
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth"></div>
    </div>
    <div class="body"></div>
  </div>

  <div class="text" id="text"></div>

</div>

<script>
const lines = [
  "Nee siricha alaga erupa paari!",
  "'1008 problem'-avan kedakan",
  "'wokkali na pakatha prechanaiya attitude' - ithu nala eruku",
  "'Marakama visil ðŸ¥³ chinnathutu vote pannirunga' varata mameyy durrrr"
];

let lineIndex = 0;
let charIndex = 0;
const textEl = document.getElementById("text");

function typeLine(){
  if(charIndex < lines[lineIndex].length){
    textEl.innerHTML += lines[lineIndex].charAt(charIndex);
    charIndex++;
    setTimeout(typeLine, 60);
  } else {
    setTimeout(()=>{
      textEl.innerHTML = "";
      charIndex = 0;
      lineIndex++;
      if(lineIndex < lines.length){
        typeLine();
      }
    }, 1500);
  }
}

setTimeout(typeLine, 1200);

setTimeout(()=>{
  document.getElementById("boy").classList.add("smile");
}, 4200);
</script>

</body>
</html>
